<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <article id="rating-card" class="card">
        <section class="state">
          <span class="decorative">
            <i class="uis uis-star"></i>
          </span>
          <h1 class="card__title">How did we do?</h1>
          <p class="card__desc">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <ul class="rating-list">
            <li class="rating-list__item" data-grade="1">1</li>
            <li class="rating-list__item" data-grade="2">2</li>
            <li class="rating-list__item" data-grade="3">3</li>
            <li class="rating-list__item" data-grade="4">4</li>
            <li class="rating-list__item" data-grade="5">5</li>
          </ul>

          <button id="submitRating" class="button" disabled>Submit</button>
        </section>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ayoub-ahabchane"
          >Ayoub Ahabchane</a
        >.
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
